<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>jquery.prettyfile example</title>
  <link rel="stylesheet" href="stylesheets/example.css" type="text/css" media="screen" charset="utf-8"/>
</head>

<body>
  
  
  <form action="#" method="post" accept-charset="utf-8">
    
    <input type="file" name="wadus" id="clip"/>
    
  </form>

  <script src="../test/assets/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../jquery.prettyfile.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      // a simple file replacement
      $("#clip").prettyfile({
        html: "<strong><span>Choose File</span></strong><span class='pf_placeholder'>Choose a file</span>"
      });
    });
  </script>
</body>
</html>
